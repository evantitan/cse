{% load crispy_forms_tags %}
{% load static %}
 <!DOCTYPE html>
 <style media="screen">
 .first-info{
   background-image: url("{% static 'images/pc2.jpg' %}");
   width: 100%;
   height:900px;
   background-repeat: no-repeat;
   background-size: 100% 100%;
 }
 </style>
 <html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8">
     <link href="{% static 'css/bootstrap.min.css' %}" rel = "stylesheet">
     <link rel="stylesheet" href="{% static 'bootstrap/css/all.min.css' %}">
     <script src="{% static 'bootstrap/js/all.min.js' %}"></script>
   </head>
   <body>
<div class='first-info'><br><br><br>
  <div class="container"style='width:40%'>
    <h5 class='text-center'><span style='color:#4381A4'>sign up or </span>
      <a style='color:#66A751' href="{% url 'account:login' %}">already have an account</a></h5><br>
  <div>
  <form method="post" class='uniForm' style='color:#4381A4'>
    {% csrf_token %}
    {{ form|crispy }}
    <button class='btn btn-primary' type="submit" name="button">Sign up</button>
  </form>
</div></div>
<br>
  <div class="text-center">
    <h5 style='color:#66A751'>or sign in with</h5><br>
    <a href="{% url 'social:begin' 'google-oauth2' %}"><i class='fab fa-google-plus fa-2x'></i></a>
    <a href="{% url 'social:begin' 'facebook' %}" style='margin-left:25px'><i class='fab fa-facebook fa-2x'></i></a>
  </div>
 </div>
</body>
</html>
