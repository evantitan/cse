{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<style media="screen">
.first-info{
  background-image: url("{% static 'images/pc2.jpg' %}");
  width: 100%;
  height:700px;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}
</style>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="{% static 'css/bootstrap.min.css' %}" rel = "stylesheet">
    <link rel="stylesheet" href="{% static 'bootstrap/css/all.min.css' %}">
    <script src="{% static 'bootstrap/js/all.min.js' %}"></script>
  </head>
<body>
<div class="first-info">
  <div><br><br><br>
    <div class="container"style='width:40%'>
      <h5 class='text-center'><span style='color:#4381A4'>Login or </span><a style='color:#66A751' href="{% url 'account:signup' %}">create an account</a></h5><br>
      <form method="post" class='uniForm'style='color:#4381A4'>
      {% csrf_token %}
      {{ form|crispy }}
      <button class='btn btn-primary' type="submit" name="button">Login</button>
    </form>
  </div><br>
<h6 style='color:#66A751'class='text-center'>or sign in with</h6><br>
<div class="text-center">
    <a href="{% url 'social:begin' 'google-oauth2' %}">
      <i class='fab fa-google-plus fa-2x'style='margin-right:25px;color:#B20707'></i>
    <a href="{% url 'social:begin' 'facebook' %}">
      <i class='fab fa-facebook fa-2x'style='margin-right:15px;color:#1526D0'></i></a>
    </div>
  </div>
</div>
</body>
</html>
