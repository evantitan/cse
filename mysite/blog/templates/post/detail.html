{% extends 'base.html' %}
{% block title %}Introduction To Networking {% endblock %}
{% block content %}
<p></p>
<div class="container-fluid" style="padding:0px">
<div class="row">
    <div class="col-sm-4 col-md-4 col-lg-3">
      <div class="jumbotron jumbotron-fluid border" style="margin-left:0%">
          <div class="card-header" style="padding-top:0%">
            <h4>Content</h4>
        </div>
        <p></p>
          <table class="table table-hover table-sm">
            <tbody>
              {% for post in similar_posts %}
              <tr>
                <td>
                  <h6><a style="color:green; padding:0px" class="nav-link" href="{{ post.get_absolute_url }}">{{ post.title|capfirst }}</a></h6>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
    </div>
  <div class="col-sm-8 col-md-6 col-lg-8" style="padding:0px">

    <div class="card">
      <div class="card-header">
        <strong>{{ post.title|capfirst }}</strong><span style="font-weight:initial;margin-left:10px;opacity:50%">{{ post.publish }}</span>
      </div>
      <div class="card-body">
        {{ post.body|truncatewords:2 }}
      </div>
    </div>

{% endblock %}
